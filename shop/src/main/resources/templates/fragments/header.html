<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <style>
    .submenu {
      display: none;
    }
    .nav-link:hover + .submenu,
    .submenu:hover {
      display: block;
    }
  </style>

</head>
<body>
<div class="header" th:fragment="header">
  <nav class="navbar navbar-expand-sm navbar-light" style="background-color: transparent;">
    <div class="navbar-collapse justify-content-end">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="logo d-flex align-items-center">
        <a href="/">
          <img src="/img/Battery.jpg" alt="Battery Image" style="height: 30px; width: 30px;">
        </a>
        <a class="navbar-brand" href="/" style="font-size: 40px;">Battery</a>
      </div>

      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03 navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
              <a class="nav-link" href="/admin/item/new">상품 등록</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
              <a class="nav-link" href="/admin/items">상품관리</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_USER')">
              <a href="/cart">
                <img src="/img/Cart3.jpg" alt="Cart Image" style="height: 35px; width: 40px;">
              </a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_USER')">
              <a href="/orders">
                <img src="/img/History.jpg" alt="Clock Image" style="height: 35px; width: 40px;">
              </a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
              <a class="nav-link" href="/members/login">Sign in</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" href="/members/logout">Sign out</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" href="/information">Information</a>
            </li>
            <!-- dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Menu</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/menu/AllMenu">All menu</a></li>
                <li><a class="dropdown-item" href="/menu/coffee">Coffee</a></li>
                <li><a class="dropdown-item" href="/menu/beverage">Beverage</a></li>
              </ul>
            </li>
          </ul>

<!--            th:action="@{/}" method="get"-->
          <div class="form-inline my-2 my-lg-0 ml-auto">
            <span style="padding: 0 10px 0; font-size:13px;" th:if="${USER_ID != null && !USER_ID.equals('hidden')}" th:text="${USER_ID + ' 님 안녕하세요'}">비회원</span>
            <form method="GET" action="/menu/AllMenu">
              <input name="searchQuery" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>

</body>

</html>
